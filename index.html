<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family-tree</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="./js/script.js"></script>
</head>
<body>
    <h1 class="test_style">Family tree app</h1>

    <form name="send_form" method="post">
        <p>Last name</p><input type="text"><br/>
        <p>First name</p><input type="text"><br/>
        <p>Middle name</p><input type="text"><br/>
        <p>Birth date</p><input type="date"><br/>
        <p>Gender</p><br/>
        <input type="radio" name="gender" value="male">Male<Br>
        <input type="radio" name="gender" value="female">Female<Br>
        <p>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
        </p>
    </form>

    <table id="personsTable" border="1">
        <thead>
            <td>Last name</td>
            <td>First name</td>
            <td>Middle name</td>
        </thead>
        <tr>
            <td>Petrov</td>
            <td>Viktor</td>
            <td>Anatolyevich</td>
        </tr>
    </table>
</body>
</html>
